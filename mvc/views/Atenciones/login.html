{% extends 'Base/base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block wrapper %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
{% endblock %}

{% block content %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index.html"><b>Iniciar Sesion</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Iniciar Sesion</p>

    <form action="../controllers/login.php" method="post" name="login">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="usuario" placeholder="Ingrese nombre de usuario" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Escribe contraseña" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>


      <div class="box-header text-center">
        <span class="label label-danger" >{{errore}}</span>
      </div>

      <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Acceder</button>
        </div>
      </div>

    </form>


  </div>
</div>

{% endblock %}

{% block javascript %}
  <script>
      // Script para borrar sidebar y el botón salir en login
      a = $(".main-sidebar").hide();
      b = $("#salir").hide();
      
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
  </script>
{% endblock %}
