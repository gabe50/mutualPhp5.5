{% extends 'Base/base.html' %}
{% block title %}Listado asociados{% endblock %}
{% block wrapper %}
    <section class="content-header">
        <h1>
            Atenciones
            <small>Nueva Atención</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="index.php"><i class="fa fa-home"></i> Inicio</a></li>
            <li class="active">Nueva Atención</li>
        </ol>
    </section>
{% endblock %}

{% block content %}
<div class="box-body">
	<div class="box">
		<div class="box-header"> 
				<h3 class="box-title">Busqueda de asociados</h3>
		</div>
		
		<div class="box-body">
			<form action="../controllers/atenciones.php?funcion=verMas" method="post">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<label for="nombre">Número de documento</label>
						<input type="number" class="form-control" id="num_doc" name="num_doc" required maxlength="9"/>
						</br>
						<input class="btn btn-block btn-success" id="buscar_usuario" type="submit" name="buscar_usuario" value="Buscar asociado"/>
						</br>
					</div>
				</div>
			</form>
		</div>    
	</div>
</div>    
{% endblock %}
